        <nav class="navegacao fechar" id="navegacao">

<body class="body_cont" onload="validarSessao()">
    <div class="jogadores">
        <div class="player">
            Player1
        </div>
        <div class="player">
            Player2
        </div>
    </div>

    <div class="container_duelo">
        <div class="formato">
            <div class="fundo">
                <span class="numero" id="NumeroP1">8000</span>
            </div>
        </div>

        <div class="formato">
            <div class="fundo">
                <span class="numero" id="NumeroP2">8000</span>
            </div>
        </div>
    </div>

    <div class="form">
        <div class="dados">
            <select id="sel_player" class="select_player">
                <option value="1">Player1</option>
                <option value="2">Player2</option>
            </select>
            <input type="number" id="ipt_valor"><br>
        </div>
        <div class="but">
            <button onclick="dano()" class="red">-</button>
            <button onclick="cura()" class="green">+</button><br>
        </div>
    </div>

    <div class="analytcs">
        <div class="status">Pontuação atual P1 <span class="analytcsp1" id="status_p1" style="color: #39ff14;">Tranquilo</span></div>
        <div class="status">Pontuação atual P2 <span class="analytcsp2" id="status_p2" style="color: #39ff14;">Tranquilo</span></div>
    </div>

    <div class="conter_registro">
        <div class="titulo_registro">Histórico</div>
        <div class="historico">
            <span class="reg1" id="regis1">8000</span>
            <span class="reg2" id="regis2">8000</span>
        </div>
    </div>

</body>
